<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    <link rel="stylesheet" href="./style.css">
    <title>Budget</title>
</head>
<body >
    <main>
        <div class="container-fluid">
            <div class="title">
                <h1>Budget App</h1>
            </div>
            <div class="row">
                <div class="col-3">
                    <form action="">
                        <label for="choose-category">Choose Category</label>
                        <select name="choose-category" id="category-dropdown">
                        <option value="" disable selected>Please Select</option>
                        <option value="expenses">Expenses</option>
                        <option value="income">Income</option>
                        <option value="tips">Tips</option>
                        <option value="groceries">Groceries</option>
                        <option value="myself">Myself</option>
                        <option value="eating-out">Eating Out</option>
                        <option value="misc">Misc</option>
                        <option value="gas">Gas</option>
                    </select>
                    </form>
                </div>
                <!-- Expenses Div-->
                <div class="expenses">
                    <form action="#">
                        <div class="label">
                            <label for="">New Expense:</label><br><input type="text" id="newExpense">
                        </div>
                        <div class="label">
                            <label for="">Expense Cost:</label><br><input type="number" id="expenseCost">
                        </div>
                        <button type="button" value="submit" class="submitBtn6 submitBtnAll">submit</button>
                    </form>
                </div>
                <!-- Income Div-->
                <div class="income">
                    <form action="#">
                        <div class="label">
                            <label for="">type of Income:</label><br><input type="text" id="newIncome">
                        </div>
                        <div class="label">
                            <label for="">Income Amount:</label><br><input type="number" id="incomeAmount">
                        </div>
                        <button type="button" value="submit" class="submitBtn7 submitBtnAll">submit</button>
                    </form>
                </div>
                <!-- tips input Div-->
                <div class="tips">
                    <form action="#">
                        <div class="label" >
                            <label for="">Date Worked:</label><br><input type="date" id="tipDate">
                        </div>
                        <div class="label">
                            <label for="">Amount Made:</label><br><input type="number" id="tipAmount">
                        </div>
                        <button  type="button" value="submit" class="submitBtn submitBtnAll">Submit</button>  
                    </form> 
                </div>
                <!-- grocery input Div-->
                <div class="groceries">
                    <form action="#">
                        <div class="label" >
                            <label for="">Location:</label><br><input type="text" id="grocLocation">
                        </div>
                        <div class="label">
                            <label for="">Amount spent:</label><br><input type="number" id="grocPrice">
                        </div>
                        <button  type="button" value="submit" class="submitBtn1 submitBtnAll">Submit</button>   
                    </form>
                </div>
                <!-- Myslef input Div-->
                <div class="myself">
                    <form action="#">
                        <div class="label" >
                            <label for="">The Stuff:</label><br><input type="text" id="theStuff">
                        </div>
                        <div class="label">
                            <label for="">The Amount:</label><br><input type="number" id="thePrice">
                        </div>
                        <button  type="button" value="submit" class="submitBtn2 submitBtnAll">Submit</button>   
                    </form>
                </div>
                <!-- Eating Out input Div-->
                <div class="eatingOut">
                    <form action="#">
                        <div class="label" >
                            <label for="">Where:</label><br><input type="text" id="foodStuff">
                        </div>
                        <div class="label">
                            <label for="">Price:</label><br><input type="number" id="foodPrice">
                        </div>
                        <button  type="button" value="submit" class="submitBtn3 submitBtnAll">Submit</button>   
                    </form>
                </div>
                <!-- Misc input Div-->
                <div class="misc">
                    <form action="#">
                        <div class="label" >
                            <label for="">Stuff:</label><br><input type="text" id="miscStuff">
                        </div>
                        <div class="label">
                            <label for="">Price:</label><br><input type="number" id="miscPrice">
                        </div>
                        <button  type="button" value="submit" class="submitBtn4 submitBtnAll">Submit</button>   
                    </form>
                </div>
                <!-- Gas input Div-->
                <div class="gas">
                    <form action="#">
                        <div class="label" >
                            <label for="">Date:</label><br><input type="date" id="gasDate">
                        </div>
                        <div class="label">
                            <label for="">Price:</label><br><input type="number" id="gasPrice">
                        </div>
                        <button  type="button" value="submit" class="submitBtn5 submitBtnAll">Submit</button>   
                    </form>
                </div>

                
            </div>
            <div class="row rowAll">
                <div class="col">
                    <table>
                            <td class="tableTotal">Expense Total</td>
                            <td class="tableTotal" id="expenseTotal"></td>
                    </table>
                </div>
                <div class="col">
                    <table>
                        <td class="tableTotal">Income Total</td>
                        <td class="tableTotal" id="incomeTotal"></td>
                    </table>
                </div>
                <div class="col">
                    <table>
                        <td class="tableTotal">Tip Total</td>
                        <td class="tableTotal" id="tipTotal"></td>
                    </table>
                </div>
            </div>
            <div class="row rowAll">
                <div class="col-4">
                    <table>
                        <td class="tableTotal">Grocery Total</td>
                        <td class="tableTotal" id="groceryTotal"></td>
                    </table>
                </div>
                <div class="col-4">
                    <table>
                        <td class="tableTotal">Myself Total</td>
                        <td class="tableTotal" id="myselfTotal"></td>
                    </table>
                </div>
                <div class="col">
                    <table>
                        <td class="tableTotal">Eating Total</td>
                        <td class="tableTotal" id="eatingOutTotal"></td>
                    </table>
                </div>
            </div>
            <div class="row rowAll">
                <div class="col-4">
                    <table>
                        <td class="tableTotal">Misc</td>
                        <td class="tableTotal" id="miscTotal"></td>
                    </table>
                </div>
                <div class="col-4">
                    <table>
                        <td class="tableTotal">Gas Total</td>
                        <td class="tableTotal" id="gasTotal"></td>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableHead">Expenses</th><th class="tableHead">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTable"></tbody>                
                    </table>
                </div>
                <div class="col-4">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableHead">Income</th><th class="tableHead">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="incomeTable"></tbody>
                        
                    </table>
                </div>
                <div class="col-4">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableHead">Tips</th><th class="tableHead">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="tipTable"> </tbody>
                    </table>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-4">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableHead">Groceries Date</th><th class="tableHead">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="groceryTable"></tbody>
                    </table>
                </div>
                <div class="col-4">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableHead">Eating Out </th><th class="tableHead">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="eatingOutTable"></tbody>
                    </table>
                </div>
                <div class="col-4">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableHead">Myself</th><th class="tableHead">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="myselfTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-4">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableHead">Misc</th><th class="tableHead">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="miscTable"></tbody>
                    </table>
                </div>
                <div class="col-4">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableHead">Gas Date</th><th class="tableHead">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="gasTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>





<script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script 
    src="https://cdn.jsdelivr.net/gh/macmcmeans/localDataStorage@master/localDataStorage-2.0.1.min.js" 
    integrity="sha512-wXaaGSaiUL4CP25LMAjzUGkmW1vMbExQXy+kfHq98nnzJoKbaWN7cGEfRE8MXDhXiy3iOgd8sHgPX67O6dtFUg==" 
    crossorigin="anonymous"
></script>
    
</body>
</html>
